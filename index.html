<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- container for the all time slots, for each given row -->
  <div class="container">

    <!-- hours for each row for a day 9-5  -->
    <div id="hour9" class="row time-block ">
      <div class="col-md-1 hour">
        <p>9:00</p>
      </div>
      <textarea id="task" class="col-md-10"></textarea>
      <!-- change save button icon  -->
      <button id="save" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
