<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        

          <!-- Timeblocks go here * message from provided code -->
          <!-- use class names from provided css file  -->
          <!-- the div above with class="row"   will need class name from css file time-block? -->
          <!-- the row has a div nested inside that will have the column, with column length col-12 -->
          <!-- inside of the div for col-12, nest into that the sizes to make of the 12 column spaces 
          in the row -->
          <!-- that will be the
             (hour col-1),
             (text area for task to be entered by user (col-10))
             (save button col-1)
             combined the 3 column make up the 12 column spaces in the row
              -->
          <span class="hour col-1">1:00</span>
          <p class="task col-10" id="task"> <span>task to do</span></p>

        
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- add my script file after the provided scripts for jquery and moment .js  -->
    <script src="cody.js"></script>
  </body>
</html>
